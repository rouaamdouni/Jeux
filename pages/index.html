<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faerun Game</title>
    <link rel="stylesheet" href="/styles/style.css">
</head>

<script type="module" src="../app.js" defer></script>

<body>
    <audio
    id="start-sound"
    src="audio/startSound.m4a"
    preload="auto"
    autoplay
    loop
    ></audio>
    <div class="game">
        <h1>
            Welcome To Faerun Game
        </h1>
        <div class="gameContainer"> 
           
                
          
            <div class="castleTrainings">

                <div class="castle2Data ">
                    <div class="blueWarriors" style="display: flex;">
                        <h4 class="blueCardTitle">Train Blue Warriors</h4>

                        <img src="/images/blueWarriors.png" alt="">

                        <h4 class="blueRessources">
                            Ressources :
                        </h4>
                        <div class="blueButtons ">
                            <div class="blueNainContainer">
                                <div class="character">
                                    <img src="/images/sprites/blueNain.png" alt="Blue Naine"
                                    width="120px" height="70px" 
                                    id="characterSpriteSheet"
                                    >
                                </div>

                                <p>COST : 1</p>
                                <button class="btn-dedcoration blue-Nain ">Nain </button>
                            </div>
                            <div class="blueChefNainContainer">
                                <div class="character">
                                    <img src="/images/sprites/blueChefNain.png" alt="Blue Chef Naine"
                                    width="120px" height="70px" 
                                    id="characterSpriteSheet"
                                    >
                                </div>
                                <p>COST : 3</p>
                                <button class="btn-dedcoration blue-ChefNain">Chef Nain  </button>
                            </div>
                           
                            <div class="blueElfeContainer">
                                <div class="character">
                                    <img src="/images/sprites/blueElfe.png" alt="Blue Elffe"
                                    width="120px" height="70px" 
                                    id="characterSpriteSheet"
                                    >
                                </div>
                                <p>COST : 2</p>
                                <button class="btn-dedcoration blue-Elfe">Elfe </button>
                            </div>
                            <div class="blueChefElfContainer">
                                <div class="character">
                                    <img src="/images/sprites/blueChefElfe.png" alt="Blue Chef Elffe"
                                    width="120px" height="70px" 
                                    id="characterSpriteSheet"
                                    >
                                </div>
                                <p>COST : 4</p>
                                <button class="btn-dedcoration blue-ChefElfe">Chef Elfe</button>
                            </div>
                        </div>
                    </div>
                    <div class="blueTrainingPhase"></div>
                    <button id="trainBlueWarriors">
                        Train Blue Warriors
                    </button>
                </div>

                

                <div class="gameControls">
                    <div>
                        <!-- <h2>Game Result</h2> -->
                    </div>
                    <button class="btn-dedcoration startTour " >
                        Start a new tour
                    </button>
                    <button class="btn-dedcoration startGame">
                        Reset Game
                    </button>
                </div>

                <div class="castle1Data ">

                    <div class="redWarriors" style="display: none;">
                        <h4 class="redCardTitle">Train Red Warriors</h4>
                        <img src="/images/redWarriors.png" alt="">
                        <h4 class="redRessources">
                            Ressources :
                        </h4>
                        <div class="redButtons
                        ">
                            <div class="redNainContainer">
                           
                                <div class="character">
                                    <img src="/images/sprites/redNain.png" alt="red Naine" width="120px" height="70px" id="characterSpriteSheet">
                                </div>
                                
                                <p>COST : 1</p>
                                <button class="btn-dedcoration red-Nain">Nain </button>
                            </div>
                            <div class="redChefNainContainer">
                                <div class="character">
                                    <img src="/images/sprites/redChefNain.png" alt="red Chef Naine" width="120px" height="70px" id="characterSpriteSheet">
                                </div>
                              
                                <p>COST : 3</p>
                                <button class="btn-dedcoration red-ChefNain">Chef Nain  </button>
                            </div>
                            <div class="redElfeContainer">
                                <div class="character">
                                    <img src="/images/sprites/redElfe.png" alt="red Elffe" width="120px" height="70px" id="characterSpriteSheet">
                                </div>
                               
                                <p>COST : 2</p>
                                <button class="btn-dedcoration red-Elfe">Elfe </button>
                            </div>
                            <div class="redChefElfContainer">
                                <div class="character">
                                    <img src="/images/sprites/redChefElfe.png" alt="red Chef Elffe" width="120px" height="70px" id="characterSpriteSheet">
                                </div>
                                <p>COST : 4</p>
                                <button class="btn-dedcoration red-ChefElfe">Chef Elfe</button>
                            </div>
                        </div>
                    </div>

                  
                    <div class="redTrainingPhase"></div>
                    <button id="trainRedWarriors">
                        Train Red Warriors
                    </button>

                </div>

               

            </div>

             <div class="fightingBoxes">
                    <div class="fightingBox1 fightingBox"></div>
                    <div class="fightingBox2 fightingBox"></div>
                    <div class="fightingBox3 fightingBox"></div>
                    <div class="fightingBox4 fightingBox"></div>
                    <div class="fightingBox5 fightingBox"></div>
                </div>    

                <div id="resourcePopup" class="popup">
                    <div class="popup-content">
                      <span class="close">&times;</span>
                      <p>Not enough resources!</p>
                    </div>
                  </div>

            <div id="gameResultPopup" class="popup">
                <div class="resultPopup-content">
                    <div class="popupHead">
                        <h2>Game Result</h2>
                        <span id="closeGameResult">&times;</span>
                    </div>
                    <img src="" alt="Picture of the Winner" id="winnerImage">
                    
                    <h3 id="gameResult"></h3>
                    <button class="btn-dedcoration" id="resetGame">
                        Reset Game
                    </button>
                </div>
                
            </div>

        </div>
</body>

</html>
